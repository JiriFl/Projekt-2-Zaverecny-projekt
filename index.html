<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=Netflix.cz"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <div class="logo">
        <a href="index.html"><img src="img/netflix-logo.png" alt="logo" /></a>
      </div>
      <a href="registration.html" class="register-btn">Registrace</a>
    </header>

    <main>
      <div class="box">
        <h1>Neomezené sledování filmů, TV pořadů a dalšího obsahu</h1>
        <h2>Už od 239 Kč. Zrušte kdykoli.</h2>
        <p>
          Jste připraveni se dívat? Pro vytvoření nebo obnovení členství zadejte
          e-mail.
        </p>
        <form>
          <input
            class="firstPageEmail"
            type="email"
            placeholder="E-mailová adresa"
            required
          />
          <button type="submit">Začít</button>
        </form>
      </div>
      <div class="film">
        <div class="film-section">
          <img src="img/avengers.jpg" alt="Avengers" class="film-img" />
          <img src="img/bugs-life.jpeg" alt="Bugs life" class="film-img" />
          <img src="img/thor.jpeg" alt="Thor" class="film-img" />
        </div>
        <a href="films.html" class="register-btn">Najdi další filmy</a>
      </div>
      <div>
        <i class="fa-regular fa-circle-up" style="display: none"></i>
      </div>
    </main>

    <div id="footer"></div>
    <script src="layout.js" defer></script>
    <script src="scrollbtn.js" defer></script>
  </body>
</html>
